<!DOCTYPE html>
<html>
  <head>
  <style>
  .square {
   width: 400px;
   height: 400px;
   background: black;
  -moz-border-radius: 50px;
  -webkit-border-radius: 50px;
   border-radius: 50px;
   position: fixed;
   top: 0px;
   left: 0px;
  
}
.square2 {
   width: 380px;
   height: 380px;
   background: white;
  -moz-border-radius: 50px;
  -webkit-border-radius: 50px;
  border-radius: 50px;
  position: fixed;
  top: 10px;
  left: 10px;
}
.circle {
  width: 70px;
  height: 70px;
  background: black;
  -moz-border-radius: 50px;
  -webkit-border-radius: 50px;
  border-radius: 50px;
  position: fixed;
  top: 50px;
  left: 50px;
}
</style>
  
  
  
  
  </head>
  <body>
<div class="square"></div>
<div class="square2"></div>
<div class="circle"></div>
</body>
  </html>
