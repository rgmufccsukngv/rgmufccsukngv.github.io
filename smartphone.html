.magnifying-glass {
 font-size: 55px;
 display: inline-block;
 width: 5px;
 height: 5px;
 border: 5px solid red;
 position: fixed;
 border-radius: 70px;
 top: 213px;
 left: 140px;
}
.magnifying-glass::before {
 content: "";
 display: inline-block;
 position: fixed;
 right: 580px;
 bottom: 185px;
 border-width: 0;
 background: red;
 width: 10px;
 height: 3px;
 -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
     -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
}
